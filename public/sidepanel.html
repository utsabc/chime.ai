<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Website Chat Assistant</title>
  <link rel="stylesheet" href="sidepanel.css" />
</head>

<body>
  <div class="app">
    <div class="chat-container">
      <header class="header">
        <div class="header-title">
          <img src="icons/icon_32.png" alt="chime.ai" class="header-icon" />
        </div>
        <div class="header-actions">
          <div class="language-select-container">
            <select id="language-select" class="language-select">
              <option value="en">English</option>
              <option value="ar">Arabic</option>
              <option value="bn">Bengali</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="hi">Hindi</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="nl">Dutch</option>
              <option value="pl">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="th">Thai</option>
              <option value="tr">Turkish</option>
              <option value="vi">Vietnamese</option>
              <option value="zh">Chinese (Simplified)</option>
              <option value="zh-Hant">Chinese (Traditional)</option>
            </select>
            <span class="tooltip">Select the language for the summary output</span>
          </div>
          <button id="settings-button" class="icon-button" title="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path
                d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"
                stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
          <button id="summarize-button" class="icon-button" title="Summarize Page">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 5h16M4 12h16M4 19h10" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </header>
      <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-content">
          <h3>Assistant Settings</h3>
          <div class="settings-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt" rows="4"
              placeholder="Enter system prompt...">You are a friendly, helpful assistant</textarea>
            <button id="save-settings" class="settings-button">Save Settings</button>
          </div>
        </div>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-container">
        <textarea id="chat-input" placeholder="Ask anything about this page..."></textarea>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>

</html>
